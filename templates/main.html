{{define "content"}}
{{template "header" .}}

<div class="main">
<h1>{{.Title}}</h1>
	{{.StaticText}}
	<hr>
	{{if .Username}}<a href="/edit/">New post</a>{{end}}
	{{range .Posts}}
		<div class="PostInfo">
			<h3>{{.Title}}</h3>
			<small>by {{.Author}}</small>
		</div>
		<div class="PostBody">
		{{.Body}}
		</div>
		{{if $.Username}}
			<a href="/edit/{{.ID}}">edit</a>
		{{end}}
	{{end}}

	<p>End of template.</p>
</div>
{{template "footer" .}}
{{end}}
