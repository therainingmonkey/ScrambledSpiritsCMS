{{define "content"}}
{{template "header" .}}

<div class="main">

<h1>{{.Title}}</h1>
	{{.StaticText}}
	<hr>
	<div class="posts">
	{{if .Username}}<a href="/edit/">New post</a>{{end}}
	{{range .Posts}}
		<div class="PostInfo">
			<h3>{{.Title}}</h3>
			by {{.Author}}, {{.CreatedAt}}
		</div>
		<div class="PostBody">
		{{.Body}}
		</div>
		{{if $.Username}}
			<a href="/edit/{{.ID}}">edit</a>
		{{end}}
	<hr>
	{{end}}
	</div>
</div>
{{template "footer" .}}
{{end}}
